<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Holla Test</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="holla.js"></script>
    <script src="test.js"></script>
  </head>
  <body>
    <input id="whoAmI" type="text" placeholder="Who are you?"></input>
    <input id="whoCall" type="text" placeholder="Who do you want to call?"></input>
    <button id="hangup">Hangup</button>
    <br/>
    <video id="me" autoplay="true"></video>
    <video id="them" autoplay="true"></video>
    <div id="messages" style="float:right;position:absolute;right:20px;top:20px;">
      <pre><code id="chat"></code></pre>
      <input id="whatSay" type="text" placeholder="Type your chat message here"></input>
    </div>
  </body>
</html>
