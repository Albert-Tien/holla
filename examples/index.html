<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Holla Test</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="holla.js"></script>
    <script src="test.js"></script>
    <style>
      body {
        height: 100%;
        width: 100%;
        background-color: #040;
        background: url(http://subtlepatterns.subtlepatterns.netdna-cdn.com/patterns/low_contrast_linen.png);
      }
      video {
        box-shadow: 0px 0px 8px 1px #222;
        width: 460px;
      }
      #videos {
        float: left;
      }
    </style>
  </head>
  <body>
    <input id="whoAmI" type="text" placeholder="Who are you?"></input>
    <input id="whoCall" type="text" placeholder="Who do you want to call?"></input>
    <button id="hangup">Hangup</button>
    <br/>
    <div id="videos">
      <video id="me" autoplay="true" muted></video>
      <br/>
      <video id="them" autoplay="true"></video>
    </div>
    <div id="messages">
      <pre><code id="chat"></code></pre>
      <br/>
      <input id="whatSay" type="text" placeholder="Type your chat message here"></input>
    </div>
  </body>
</html>
